apply plugin: 'java'
apply plugin: 'scala'

sourceCompatibility = '1.8'
version ='0.1'




repositories {
    maven{ url 'http://download.osgeo.org/webdav/geotools/'}
    mavenCentral()
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-compiler', version: '2.11.6'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.12'
    compile group: 'org.geotools', name: 'gt-shapefile', version: geotools_version
    compile group: 'org.geotools', name: 'gt-jts-wrapper', version: geotools_version
    compile group: 'org.geotools', name: 'gt-geometry', version: geotools_version

    testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.12'
    testCompile group: 'junit', name: 'junit', version: '4.11'

}